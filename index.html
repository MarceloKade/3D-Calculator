<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/d60ad45e2030cc5c38a215eae566796d?family=HelveticaMonospacedPro-Bd"
        rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
    <div class="container">
        <div class="calc">
            <header>
                <div class="display">
                    <p class="value"></p>
                </div>

            </header>

            <main>
                <div class="numbers">
                    <h3>1</h3>
                </div>
                <div class="numbers">
                    <h3>2</h3>
                </div>
                <div class="numbers">
                    <h3>3</h3>
                </div>
                <div class="numbers">
                    <h3>4</h3>
                </div>
                <div class="numbers">
                    <h3>5</h3>
                </div>
                <div class="numbers">
                    <h3>6</h3>
                </div>
                <div class="numbers">
                    <h3>7</h3>
                </div>
                <div class="numbers">
                    <h3>8</h3>
                </div>
                <div class="numbers">
                    <h3>9</h3>
                </div>
                <div class="numbers">
                    <h3>0</h3>
                </div>
                <div class="operator">
                    <h3>.</h3>
                </div>
                <div class="operator">
                    <h3>%</h3>
                </div>
                <div class="operator">
                    <h3>รท</h3>
                </div>
                <div class="operator">
                    <h3>x</h3>
                </div>
                <div class="operator">
                    <h3>-</h3>
                </div>
                <div class="operator">
                    <h3>+</h3>
                </div>
                <div class="operator">
                    <h3>=</h3>
                </div>
                <div class="clear">
                    <h3>AC</h3>
                </div>
                <div class="clear">
                    <h3>CE</h3>
                </div>
            </main>
        </div>
    </div>

    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>
</body>

</html>
